<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz Conce</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css.">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-light.css">
</head>
<body>
    <div class="interfaz-conce">

        <div class="left-container container">
            <header class="title-container">zentorno</header>

            <div class="container-stats-vehicle">
                <div class="stats-bar">
                    <div class="title-bar">frenada</div>
                    <div class="bar">
                        <div class="progress brake"></div>
                    </div>
                </div>
                <div class="stats-bar">
                    <div class="title-bar">aceleracion</div>
                    <div class="bar">
                        <div class="progress acceleration"></div>
                    </div>
                </div>
                <div class="stats-bar">
                    <div class="title-bar">velocidad punta</div>
                    <div class="bar">
                        <div class="progress speed"></div>
                    </div>
                </div>
            </div>

            <div class="container-buttons">
                <div class="button">
                    comprar
                </div>
            </div>

        </div>

        <div class="right-container container">
            <header class="title-container">veh√≠culos</header>

            <div class="container-vehicles">
                <div class="search-bar">
                    <input placeholder="Buscar modelo...">
                </div>

                <div class="container-models"></div>
                  
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
